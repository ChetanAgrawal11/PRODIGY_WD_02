<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="con w-full  bg-red-200 h-screen flex justify-center items-center">
        <div class="clock bg-white  h-[40vh] w-[60vh] flex flex-col items-center">
           <div class="div1 mt-5 ">Stop Watch</div>
           <div class="div2 flex mt-4">
            <div id="hour" class="font-semibold text-5xl">0</div>
            <div class="mt-4 mr-4"> Hr</div>
            <div id="min" class="font-semibold text-5xl">0</div>
            <div  class="mt-4 mr-4">Min</div>
            <div id="sec" class="font-semibold text-5xl">0</div>
            <div  class="mt-4 mr-4">sec</div>
            <div id="mili" class="font-semibold text-5xl">0</div>
           
           </div>
           <div class="div3 ">
            <button id='start'class="mt-5 btn btn-primary mr-3">Start</button>
            <button id='stop' class="mt-5 btn btn-primary mr-3">Stop</button>
            <button id='reset'class="mt-5 btn btn-primary">Reset</button>
         
           </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
    <script src="./script.js"></script>
</body>
</html>
